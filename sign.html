<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatX app</title>
    <link rel="stylesheet" href="sign.css">
  <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>
<body>
   <div class="sign-page">
  <!-- Left side form -->
  <div class="sign-box">
    <div class="sign-logo">ChatX</div>
    <button id="theme"><img src="./sun-removebg-preview-removebg-preview.png"></button>
    <h1 class="sign-h">Create Your ChatX Account</h1>
    <p>Join ChatX today and start connecting with friends, family, and communities worldwide. Sign up now to experience seamless messaging, group chats, and more!</p>
    
    <div class="sign-inp">
      <input type="email" id="sign-email" placeholder="Enter your email">
    </div>
    <div class="sign-inp">
      <input type="password" id="sign-password" placeholder="Create a password">
    </div>
    <button id="sign-create">Create Account</button>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <!-- Right side image -->
  <div class="sign-img-container">
    <img src="./WhatsApp_Image_2025-11-02_at_04.54.55_4f0818ed-removebg-preview.png" alt="ChatX Image" id="sign-img">
  </div>
</div>
<script type="module" src="app.js"></script>
    
</body>
</html>
