<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX App</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>
<body>
  <div class="login-page">
    
    <!-- Left Side: Text + Form -->
    <div class="login-content">
      <div class="login-logo">ChatX</div>
      <button id="theme"><img src="./sun-removebg-preview-removebg-preview.png" alt="theme toggle" /></button>

      <h1>Welcome Back to ChatX</h1>
      <p>
        Log in to your ChatX account and reconnect with friends, family, and communities worldwide.
        Experience seamless messaging, group chats, and more!
      </p>

      <div class="login-inp">
        <input type="text" id="login-email" placeholder="Enter your Email" />
      </div>
      <div class="login-inp">
        <input type="password" id="login-password" placeholder="Enter your password" />
      </div>
      <button id="login-button">Login</button>

      <p>Don't have an account? <a href="index.html">Sign up here</a></p>
    </div>

    <!-- Right Side: Image -->
    <img
      src="./WhatsApp Image 2025-11-02 at 01.14.45_33f864d1.jpg"
      alt="Login Illustration"
      id="login-img"
    />
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
